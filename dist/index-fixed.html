<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraGroup Labs - 研究施設</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading-screen">
      <div class="loader"></div>
      <div class="loading-text">
        TerraGroup Labs 研究施設データ読み込み中...
      </div>
    </div>

    <div class="info-panel">
      <h1>TerraGroup Labs</h1>
      <div class="info-content">
        <p>ドローン視点: 研究施設空撮</p>
        <p>座標: <span id="coordinates">X: 0, Y: 0, Z: 0</span></p>
        <p>高度: <span id="altitude">0</span>m</p>
      </div>
    </div>

    <div class="controls-hint">
      <p>表示モード切替: [SPACE]</p>
      <p>視点切替: [V]</p>
    </div>

    <canvas id="scene-container"></canvas>

    <!-- 一貫したバージョンのThree.jsを使用 (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.min.js"></script>
    
    <!-- 自作スクリプト - 全てのThree.jsモジュール読み込み後に配置 -->
    <script src="js/lighting-fixed.js"></script>
    <script src="js/terrain.js"></script> 
    <script src="js/building.js"></script>
    <script src="js/drone-new.js"></script>
    <script src="js/main-new.js"></script>
  </body>
</html>
